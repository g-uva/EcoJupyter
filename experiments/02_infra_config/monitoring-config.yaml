prometheus:
  prometheusSpec:
    podMonitorSelector: {}
    podMonitorNamespaceSelector:
      any: true
grafana:
  adminUser: goncalo
  adminPassword: greendigit2025
  config:
    server:
      root_url:  %(protocol)s://%(domain)s:%(http_port)s/grafana/
      serve_from_sub_path: true

spec:
  rules:
  - host: mc-a4.lab.uvalight.net
    http:
      paths:
      - path: /prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-operated
            port:
              number: 9090
      - path: /grafana(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 3000